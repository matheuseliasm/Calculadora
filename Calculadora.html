<!DOCTYPE html>
<html>
<head>
 <title>Calculadora de bhaskara</title>
</head>
<body>
    <h1>Calculadora de bhaskara</h1>

    <form>
        <label for="a">A:</label>
        <input type="number" id="a" required>
        <br>

        <label for="b">B:</label>
        <input type="number" id="b" required>
        <br>

        <label for="c">C:</label>
        <input type="number" id="c" required>
        <br>
        <input type="reset" value="limpar">
        <input type="button" value="Calcular" onclick="calcularEquacao()">
        <input type="checkbox" name="button" id="ok">
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        function calcularEquacao() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminante = b * b - 4 * a * c;
            let x1, x2;

            if (discriminante > 0) {
                x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
            } else if (discriminante === 0) {
                x1 = x2 = -b / (2 * a);
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminante) / (2 * a);
                x1 = `${realPart} + ${imaginaryPart}i`;
                x2 = `${realPart} - ${imaginaryPart}i`;
            }

            const resultDiv = document.getElementById('resultado');
            resultDiv.innerHTML = `
                <p>Valor de X1': ${x1}</p>
                <p>Valor de X2'': ${x2}</p>
            `;
        }
    </script>
</body>
</html>
